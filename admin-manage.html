    <script>

    $(function () {
        $.ajax({//获取企业用户列表

            url:'http://106.13.185.61:8080/e-learning/verify',//相对应的esb接口地址

            data:{},//向服务器（接口）传递的参数

            type:'GET',

            dataType:'json',

            success:function(data){//服务器（接口）返回来的数据

                if(data.code===100){//如果返回来的信息说明提交的信息为正确的

                    for (var i=0;i<=$(data.data.list).length;i++){

                        dlist=data.data.list[i];

                        if (dlist.isVerified===0){
                            $('<tr></tr>')
                                .append('<th scope="row">'+dlist.id+'</th>')
                                .append('<td id="cpyName">'+dlist.cpyName+'</td>')
                                .append('<td>'+dlist.cpyPhone+'</td>')
                                .append('<td>'+dlist.cpyEmail+'</td>')
                                .append('<td>'+dlist.cpyAddr+'</td>')
                                .append('<td>'+dlist.cpyIntro+'</td>')
                                .append('<td id="status"><span class="badge badge-primary">待审核</span></td>')
                                .append('<td id="set"><a href="javascript:;" class="ti-check index1" id="check'+dlist.id+'">通过</a><a href=javascript:;" class="ti-close index2" id="close'+dlist.id+'">拒绝</a></td>')
                                .appendTo('.table>tbody');
                        }

                        if (dlist.isVerified===1){
                            $('<tr></tr>')
                                .append('<th scope="row">'+dlist.id+'</th>')
                                .append('<td id="cpyName">'+dlist.cpyName+'</td>')
                                .append('<td>'+dlist.cpyPhone+'</td>')
                                .append('<td>'+dlist.cpyEmail+'</td>')
                                .append('<td>'+dlist.cpyAddr+'</td>')
                                .append('<td>'+dlist.cpyIntro+'</td>')
                                .append('<td id="status"><span class="badge badge-success">通过</span></td>')
                                .append('<td id="set"><a href="javascript:;" class="ti-close index2" id="close'+dlist.id+'">取消</a></td>')
                                .appendTo('.table>tbody');
                        }


                        if (dlist.isVerified===2){
                            $('<tr></tr>')
                                .append('<th scope="row">'+dlist.id+'</th>')
                                .append('<td id="cpyName">'+dlist.cpyName+'</td>')
                                .append('<td>'+dlist.cpyPhone+'</td>')
                                .append('<td>'+dlist.cpyEmail+'</td>')
                                .append('<td>'+dlist.cpyAddr+'</td>')
                                .append('<td>'+dlist.cpyIntro+'</td>')
                                .append('<td id="status"><span class="badge badge-danger">拒绝</span></td>')
                                .append('<td id="set"><a href="javascript:;" class="ti-check index1" id="check1'+dlist.id+'">通过</a></td>')
                                .appendTo('.table>tbody');
                        }


                    }


                }

            },
            error : function(XMLHttpRequest, textStatus, errorThrown) {
                alert("连接数据库失败");
                console.log(XMLHttpRequest.status);
                console.log(XMLHttpRequest.readyState);
                console.log(textStatus);
                return false;
            }

        });

    })



    </script>

    <script>

        $(document).on("click",".index1",function(){
            var tr = $(this).parent().parent();
            var postName = tr.children("#cpyName").html();
            if (confirm('确定同意'+postName+'的请求吗？')){
                $.ajax({

                    url:'http://106.13.185.61:8080/e-learning/verify',//相对应的esb接口地址

                    data:{"name":postName,"num":1},//向服务器（接口）传递的参数

                    type:'PUT',

                    dataType:'json',

                    success:function(data){//服务器（接口）返回来的数据

                        if(data.code===100){//如果返回来的信息说明提交的信息为正确的

                            tr.children("#status").html("<span class=\"badge badge-success\">通过</span>");
                            tr.children("#set").html("<a href=\"javascript:;\" class=\"ti-close index2\" id=\"close'+dlist.id+'\">取消</a>");

                        }

                        else{//如果返回来的信息说明提供的信息为错误的

                            alert(data.message);

                            return false;

                        }

                    },
                    error : function(XMLHttpRequest, textStatus, errorThrown) {
                        alert("修改失败");
                        console.log(XMLHttpRequest.status);
                        console.log(XMLHttpRequest.readyState);
                        console.log(textStatus);

                    }

                })
            }

        });


        $(document).on("click",".index2",function(){

                            tr.children("#set").html("<a href=\"javascript:;\" class=\"ti-check index1\" id=\"check1'+dlist.id+'\">通过</a>");
